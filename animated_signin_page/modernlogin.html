<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="modernlogin.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="social-icons"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social-icons"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="social-icons"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#" class="social-icons"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" class="social-icons"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name"/>
                <input type="email" placeholder="E-mail"/>
                <input type="password" placeholder="Password"/>
                <button>SIGN UP</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign in</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <span>or use your email and password</span>
                <input type="email" placeholder="E-mail"/>
                <input type="password" placeholder="Password"/>
                <a href="#">Forgot your password?</a>
                <button>SIGN IN</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1><br>
                    <p>Enter your personal details to use all of the site features</p>
                    <button class="hidden" id="login">Sign in</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, There!</h1>
                    <p>Register with your personal details to use all of the site features</p>
                    <button class="hidden" id="register">Sign up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="modernlogin.js"></script>
</body>
</html>
